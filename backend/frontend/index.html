<!DOCTYPE html>
<html>
<head>
    <title>LoL Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="league-text league">League of Legends Tracker</div>
        </div>
        
        <div class="search-box">
            <input type="text" id="gameName" placeholder="Game Name (e.g., KennyNg)">
            <input type="text" id="tagLine" placeholder="Tag Line (e.g., NA1)">
            <button onclick="searchPlayer()">Search Player</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
